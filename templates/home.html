{% extends 'base.html' %}

<!-- Home page title-->
{% block title %} Adopt
<!-- title-->
{% endblock %}

<!-- Body content-->
{% block content %}
<ul>
  {% for pet in pets %}
  <!-- Fix pet availability-->
  <li>
    <a href="/{{pet.id}}"> {{pet.name}} </a>
    <img src="{{pet.photo_url}}" /> {% if pet.available %} Available {% endif %}
    <!-- If pet is not available-->
    {% if not pet.available %} Not available {% endif %}
  </li>
  {% endfor %}
</ul>
<a href="/add">Add Pet</a>
{% endblock %}
